name: release

on: push

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.3

      - name: Get the version
        id: get_version
        run: |
          v="${GITHUB_REF##*/}"
          if [[ "$v" == "master" ]]; then
            echo ::set-output name=VERSION::latest
          else
            echo ::set-output name=VERSION::${v}
          fi
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: create symlink
        run: sudo ln -f -s $GOROOT/bin/* /usr/bin/

      - name: Build the v2ray app
        id: build
        run: sudo ./build.sh

      - name: package up v2ray
        id: package
        run: tar -czvf v2ray.tar.gz /v2ray

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.sha_short }}
          release_name: Release ${{ steps.get_version.outputs.sha_short }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: v2ray.tar.gz
          asset_name: v2ray.tar.gz
          asset_content_type: application/gzip
